<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>
<!--使用fragment封装表头，使得每次页面设计无需重复修改导航栏-->
<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">花生酱社区</span>
                </button>
                <a class="navbar-brand" href="/">花生酱社区</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <!--关键字搜索-->
                <form class="navbar-form navbar-left" action="/" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control" name="search" placeholder="关键字">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>

                <ul class="nav navbar-nav navbar-right">
                    <!--会话中有user的属性时，展示登录状态-->
                    <li th:if="${session.user!=null}">
                        <a href="/publish">发帖</a>
                    </li>
                    <li>
                        <a href="/profile/replies">通知<span class="badge" th:text="${session.unreadCount}"></span> </a>
                    </li>
                    <!-- 将登录按钮绑定到一个获得code的地址 -->
                    <!--登陆过之后会将cookie保存到session中-->
                    <li class="dropdown" th:if="${session.user!=null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span class="caret"></span>
                            <span th:text="${session.user.getName()}"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/threads">我的帖子</a></li>
                            <li><a href="/logout">退出登录</a></li>
                        </ul>
                    </li>
                    <!--判断session中是否有user-->
                    <li th:if="${session.user==null}">
                        <a href="https://github.com/login/oauth/authorize?client_id=84e956f4ba0c5dec2948&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>

</html>
